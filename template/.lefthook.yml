pre-commit:
  parallel: true
  jobs:
    - name: ruff-format-isort
      glob: "{*.py,*.pyi}"
      run: ruff check --preview --force-exclude --select I --fix {staged_files}

    - name: ruff-format-check
      glob: "{*.py,*.pyi}"
      run: ruff format --preview --force-exclude --check {staged_files}

    - name: ruff-check
      glob: "{*.py,*.pyi}"
      run: ruff check --preview --force-exclude {staged_files}

    - name: bandit
      glob: "{*.py,*.pyi}"
      run: bandit -c pyproject.toml {staged_files}

    - name: flake8
      glob: "{*.py,*.pyi}"
      run: flake8 {staged_files}

    - name: mypy
      glob: "{*.py,*.pyi}"
      run: mypy --config-file pyproject.toml {staged_files}

    - name: pyright
      glob: "{*.py,*.pyi}"
      run: pyright {staged_files}

    - name: taplo-format-pyproject
      glob: "{pyproject.toml}"
      run: taplo format pyproject.toml

    - name: uv-lock
      glob: "{pyproject.toml,uv.lock}"
      group:
        piped: true
        jobs:
          - run: uv lock
          - run: git add uv.lock

pre-push:
  jobs:
    - name: flake8
      glob: "{*.py,*.pyi}"
      run: flake8 .

    - name: mypy
      glob: "{*.py,*.pyi}"
      run: mypy --config-file pyproject.toml .

    - name: pyright
      glob: "{*.py,*.pyi}"
      run: pyright .

    - name: ruff-check
      glob: "{*.py,*.pyi}"
      run: ruff check --preview --force-exclude .

    - name: uv-lock-frozen
      glob: "{pyproject.toml,uv.lock}"
      group:
        piped: true
        jobs:
          - run: uv lock --frozen
          - run: git add uv.lock
