pre-commit:
  parallel: true
  jobs:
    - name: taplo-format-pyproject
      glob: "{pyproject.toml}"
      run: taplo format pyproject.toml

    - name: uv-lock
      glob: "{pyproject.toml,uv.lock}"
      group:
        piped: true
        jobs:
          - run: uv lock
          - run: git add uv.lock

pre-push:
  jobs:
    - name: uv-lock-frozen
      glob: "{pyproject.toml,uv.lock}"
      group:
        piped: true
        jobs:
          - run: uv lock --frozen
          - run: git add uv.lock
